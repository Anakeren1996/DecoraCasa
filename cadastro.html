<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="/css/formulario.css" />
</head>

<body>
    <section class="form-section">
        <div class="container">
            <div class="forms">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-signup">
                            <h2 class="title-form">Fazer meu cadastro</h2>
                            <form class="signup" action="" method="POST">

                                <div class="input-container">
                                    <input type="text" name="fullname" id="fullname" autocomplete="off"
                                        placeholder="Full Name" required="required" />
                                    <label for="fullname">Nome completo</label>
                                </div>

                                <div class="input-container">
                                    <input type="email" name="email2" id="emai2" placeholder="Email" />
                                    <label for="emai2">Email</label>
                                </div>

                                <div class="input-container">
                                    <input type="password2" name="new-password" id="pass2" autocomplete="new-password"
                                        placeholder="Password" required="required" />
                                    <label for="pass2">Senha</label>
                                </div>

                                <input class="btn btn-block" name="signup" type="submit" value="Sign up" />
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
