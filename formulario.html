<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulário</title>
    <link rel="stylesheet" href="/css/formulario.css" />
</head>

<body>
    <section class="form-section">
        <div class="container">
            <div class="forms">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-login">
                            <h2 class="title-form">Eu tenho uma conta</h2>
                            <form class="login" action="" method="POST">
                                <div class="input-container">
                                    <input type="email" name="email" id="emai" autocomplete="off" placeholder="Email"
                                        required="required" />
                                    <label for="emai">Email</label>
                                </div>

                                <div class="input-container">
                                    <input type="password" name="password" id="pass" autocomplete="new-password"
                                        placeholder="Password" required="required" />
                                    <label for="pass">Senha</label>
                                </div>

                                <input class="btn btn-block" name="login" type="submit" value="Log in" />

                                <div class="footer-form">
                                    <div class="pull-left">
                                        <input id="remember" type="checkbox" name="" />
                                        <a class="pull-right" href="/cadastro.html">Não tenho cadastro</a>
                                    </div>
                                    <a class="pull-right" href="#">Esqueci a senha</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
