<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulário</title>
    <link rel="stylesheet" href="/css/formulario.css" />
</head>

<body>
    <section class="form-section">
        <div class="container">
            <div class="forms">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-login">
                            <span class="desc-form">Eu tenho uma conta</span>
                            <h2 class="title-form">Log In&#33;</h2>
                            <form class="login" action="" method="POST">
                                <div class="input-container">
                                    <input type="email" name="email" id="emai" autocomplete="off" placeholder="Email"
                                        required="required" />
                                    <label for="emai">Email</label>
                                </div>

                                <div class="input-container">
                                    <input type="password" name="password" id="pass" autocomplete="new-password"
                                        placeholder="Password" required="required" />
                                    <label for="pass">Senha</label>
                                </div>

                                <input class="btn btn-block" name="login" type="submit" value="Log in" />

                                <div class="footer-form">
                                    <div class="pull-left">
                                        <input id="remember" type="checkbox" name="" />
                                        <label for="remember">Me lembre</label>
                                    </div>
                                    <a class="pull-right" href="#">Esqueceu a senha?&#63;</a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12">
                        <div class="form-signup">
                            <span class="desc-form">Não tenho uma conta</span>
                            <h2 class="title-form">Sign up&#33;</h2>
                            <form class="signup" action="" method="POST">

                                <div class="input-container">
                                    <input type="text" name="fullname" id="fullname" autocomplete="off"
                                        placeholder="Full Name" required="required" />
                                    <label for="fullname">Nome completo</label>
                                </div>

                                <div class="input-container">
                                    <input type="email" name="email2" id="emai2" placeholder="Email" />
                                    <label for="emai2">Email</label>
                                </div>

                                <div class="input-container">
                                    <input type="password2" name="new-password" id="pass2" autocomplete="new-password"
                                        placeholder="Password" required="required" />
                                    <label for="pass2">Senha</label>
                                </div>

                                <input class="btn btn-block" name="signup" type="submit" value="Sign up" />
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
